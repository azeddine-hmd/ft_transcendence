version: '3'

services:

  database:
    container_name: database
    image: 'postgres:latest'
    ports:
      - 5432:5432
    env_file:
      - ./backend/.postgres.env

  backend:
    container_name: backend
    build:
      context: ./docker
      dockerfile: backend.dockerfile
    volumes:
      - ./backend:/backend
    depends_on:
      - database
    ports:
      - 8080:8080
    env_file:
      - ./backend/.env
    environment:
      - PORT=8080
      - BACKEND_HOST="http://localhost:8080"
      - FRONTEND_HOST="http://localhost:3001"

  frontend:
    container_name: frontend
    build:
      context: ./docker
      dockerfile: frontend.dockerfile
    volumes:
      - ./frontend:/frontend
    ports:
      - 3001:3001
    environment:
      - PORT=3001
